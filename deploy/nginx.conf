# reps nginx configuration
#
# SSL Setup Instructions:
# 1. Install Certbot: sudo apt-get install certbot python3-certbot-nginx
# 2. Run: sudo certbot --nginx -d yourdomain.com -d www.yourdomain.com
# 3. Certbot will auto-modify this config to include SSL blocks
# 4. Verify renewal: sudo certbot renew --dry-run

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=agent:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

# Upstream server definition
upstream reps_backend {
    server localhost:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Body size limit
    client_max_body_size 1m;

    # Static frontend
    location / {
        root /var/www/reps/web/dist;
        try_files $uri $uri/ /index.html;

        # Gzip compression for static assets
        gzip on;
        gzip_types text/css text/javascript application/javascript application/json text/plain image/svg+xml;
        gzip_min_length 1000;
        gzip_vary on;
        gzip_comp_level 6;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Tasks API routes
    location /tasks {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Agent API routes (stricter rate limit â€” calls Anthropic API)
    location /agent {
        limit_req zone=agent burst=5 nodelay;
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Collections API routes
    location /collections {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Tags API routes
    location /tags {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Stats API routes
    location /stats {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Export & Calendar routes (includes public iCal feed)
    location /export {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Sync API route
    location /sync {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Auth routes (stricter rate limit for magic links)
    location /auth {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Users API routes
    location /users {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://reps_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-src https://www.youtube.com" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

